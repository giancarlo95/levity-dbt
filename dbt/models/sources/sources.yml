version: 2

sources:
  - name: labs
    description: Dataset generated by Zapier and containing predictions made by laboratories
    tables: 
      - name: vetevo
        description: Table containing aggregate counts of predictions made by Vetevo workspace 
  - name: public
    description: Dataset generated by the Airbyte PostgreSQL production database integration
    tables:
      - name: datasets_dataset
      - name: datasets_datalabel
      - name: datasets_label
      - name: datasets_data
      - name: prediction_models_trainingrun
      - name: prediction_models_prediction
      - name: prediction_models_classifier
      - name: prediction_models_classifierversion
      - name: accounts_paymentplan
  - name: google_cloud_function_google_analytics_report
    description: Dataset generated by the Fivetran Cloud Function GA integration
    tables: 
      - name: report_table_week
      - name: report_table_medium_week
  - name: google_cloud_function_google_analytics_report_monthly
    description: Dataset generated by the Fivetran Cloud Function GA integration
    tables:
      - name: report_table_month
  - name: legacy
    description: Dataset containing tables generated by discarded processes
    tables:
      - name: onboarded_users
        description: Table containing users who got onboarded until February 2022, included
      - name: onboarded_accounts
        description: Table containing accounts who got onboarded until February 2022, included
      - name: first_typeform
        description: Table containing users that did first typeform, i.e. signed up with their email address, in 2022
      - name: second_typeform
        description: Table containing users that did second typeform, i.e. filled in our questionnaire, in 2022
      - name: first_typeform_2021
        description: Table containing users that did first typeform, i.e. signed up with their email address, in 2021
      - name: second_typeform_2021
        description: Table containing users that did second typeform, i.e. filled in our questionnaire, in 2021
      - name: second_typeform_answers_all_time
        description: Table containing answers to the second typeform, i.e. the questionnaire
      - name: activity
        description: Table containing aggregate data about activity metrics until March 2022
  - name: paddle
    description: Dataset generated by the Fivetran Cloud Function Paddle integration
    tables:
      - name: users
        description: table matching customers with their subscription plan
      - name: plans
        description: table contaning subscription plans details
  - name: django_production
    description: Dataset generated by Segment source named Django Production
    tables:
      - name: users_view
        description: table containing all users that signed up from March 2022, included
      - name: accounts_view
        description: table contaning all workspaces created from March 2022, included
      - name: ai_block_trained_view
        description: table contaning ai block training data
      - name: ai_block_template_cloned_view
        description: table contaning ai block template data
      - name: user_onboarded_view
        description: table contaning user onboarding data
      - name: user_signed_in_view
        description: table contaning user sign in data
      - name: tracks_view
        description: table contaning action data
      - name: user_invited_view
        description: table contaning data on users that were invited to a workspace
      - name: datapoints_added_view
        description: table contaning data on the datapoints added event
      - name: user_signed_up_view
        description: table contaning data on users that signed up
      - name: predictions_done_view
        description: table contaning data on the prediction event
      - name: ai_block_created_view
        description: table contaning data on the creation of a custom ai block event
  - name: hubspot_crm
    description: Dataset generated by Segment source named HubSpot
    tables:
      - name: contacts_view
        description: table containing all contacts  
  - name: hubspot_traffic_analytics
    description: Dataset generated by Fivetran Cloud Function connector 
    tables: 
      - name: hubspot_analytics_total_weekly
        description: table containing new website visitors data, weekly aggregate
      - name: hubspot_analytics_by_source_weekly
        description: table containing new website visitors data, split by source, weekly aggregate
  - name: pipelinica
    description: Dataset containing all tables resulting from Pipelininca marketing integrations
    tables: 
      - name: facebook_ads
        description: table containing impressions, clicks and spend at the campaign - adset - ad level, daily aggregate 
      - name: facebook_leads
        description: table containing contact all leads with information about campaign - adset - ad and plaftform
      - name: linkedin_ads
        description: table containing impressions and clicks at the campaign level, daily aggregate
  - name: google_search_console
    description: Dataset containing all tables resulting from Fivetran Cloud Function conne
    tables: 
      - name: clicks_impressions_by_page
        description: table containing impressions, clicks, ctr and position at the page level, daily aggregate
  - name: core_analytics_prod
    description: Production DB insert, update and delete statements
    tables:
      - name: changeEvents
 