version: 2
models:
  - name: custom_ai_block_funnel_granular
    description: 'This table shows, for each onboarded user, the time of the onboarding
      and the time at which he **possibly** reached the steps of the custom AI Block
      funnel. For some users the fields related to certain steps may remain blank:
      this means that the user never reached those steps. '
    meta:
      consumer: customer success
    columns:
      - name: year
        description: Year of the onboarding in format YYYY
      - name: month
        description: Month of the onboarding in format MM
